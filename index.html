<script>
   if (window.attachEvent) {
       window.attachEvent('onload', getGoing);
   } else {
       if (window.onload) {
           var curronload = window.onload;
           var newonload = function(evt) {
               curronload(evt);
               getGoing(evt);
           };
           window.onload = newonload;
       } else {
           window.onload = getGoing;
       }
   }

   function getGoing() {
      config.init();
   }
</script>
